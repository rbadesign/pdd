<center><h2><u>Вопрос №19</u></h2></center><br>
<center><h2>Включение каких внешних световых приборов обеспечит Вам наилучшую видимость дороги при движении ночью во время сильной метели?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=190.htm>Противотуманных фар совместно с дальним светом фар.</a><li><a href=191.htm>Противотуманных фар совместно с ближним светом фар.</a></ol>
