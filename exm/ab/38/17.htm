<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=170.htm>Запрещена.</a><li><a href=171.htm>Разрешена только с использованием детских удерживающих устройств.</a><li><a href=170.htm>Разрешена только на руках у взрослых.</a></ol>
