<center><h2><u>Вопрос №16</u></h2></center><br>
<center><h2>На каких участках автомагистрали запрещается движение задним ходом?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=161.htm>На всем протяжении дороги запрещено.</a><li><a href=160.htm>Только в местах въезда или выезда с нее.</a><li><a href=160.htm>Только в местах остановок маршрутных транспортных средств.</a><li><a href=160.htm>На всем протяжении дороги разрешено.</a></ol>
