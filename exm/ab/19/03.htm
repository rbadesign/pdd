<center><img src=03.jpg></center>
<center><h2>Разрешается ли Вам осуществить посадку (высадку) пассажиров либо загрузку (разгрузку) транспортного средства в зоне действия этого знака?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=030.htm>Да, если это займет не более 5 минут.</a><li><a href=031.htm>Да, даже если остановка продлится более 5 минут.</a><li><a href=030.htm>Нет.</a></ol>
