<center><h2><u>Вопрос №17</u></h2></center><br>
<center><h2>Какие внешние световые приборы Вы должны использовать при движении в темное время суток на освещенных участках дорог населенного пункта?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
	<li><a href=170.htm>Только габаритные огни.</a>
	<li><a href=170.htm>Фары ближнего света или габаритные огни.</a>
	<li><a href=171.htm>Только фары ближнего света.</a>
</ol>
