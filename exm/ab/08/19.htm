<center><h2>В каком случае легковой автомобиль более устойчив против опрокидывания на повороте?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=191.htm>Без груза и пассажиров.</a><li><a href=190.htm>С пассажирами, но без груза.</a><li><a href=190.htm>Без пассажиров, но с грузом на верхнем багажнике.</a></ol>
