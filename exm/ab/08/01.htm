<center><h2><u>Вопрос №1</u></h2></center><br>
<center><h2>Что обязаны сделать в первую очередь водители, причастные к дорожно-транспортному происшествию?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=010.htm>Освободить проезжую часть.</a><li><a href=011.htm>Остановиться, включить аварийную сигнализацию и выставить знак аварийной остановки.</a><li><a href=010.htm>Сообщить о случившемся в полицию.</a></ol>
