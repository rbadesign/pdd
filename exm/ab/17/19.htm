<center><h2><u>Вопрос №19</u></h2></center><br>
<center><h2>Как изменяется длина тормозного пути легкового автомобиля при движении с прицепом, не имеющим тормозной системы?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=190.htm>Уменьшается, так как прицеп оказывает дополнительное сопротивление движению.</a><li><a href=191.htm>Увеличивается.</a><li><a href=190.htm>Не изменяется.</a></ol>
