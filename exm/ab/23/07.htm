<center><h2><u>Вопрос №7</u></h2></center><br>
<center><h2>Обязаны ли Вы подавать сигналы указателями поворота при начале движения в жилой зоне, обозначенной соответствующим знаком?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=071.htm>Да.</a><li><a href=070.htm>Нет.</a><li><a href=070.htm>Да, только при наличии в непосредственной близости пешеходов.</a></ol>
