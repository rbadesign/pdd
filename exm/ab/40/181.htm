<center><h2><u>Вопрос №18</u></h2></center><br>
<center><h2>Как воспринимается водителем скорость своего автомобиля при длительном движении по равнинной дороге на большой скорости?</h2></center>
<center><h3><font color=green>Ответ верный.</font></h3></center>
<hr>
<ol>
<li><font color=green><b>Кажется меньше, чем в действительности.</b></font></a><li><font color=red>Кажется больше, чем в действительности.</font></a><li><font color=red>Восприятие скорости не меняется.</font></a></ol>
