<center><h2>Какое расстояние должно быть обеспечено между буксирующим и буксируемым транспортными средствами при буксировке на жесткой сцепке?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=171.htm>Не более 4 м.</a><li><a href=170.htm>От 4 до 6 м.</a><li><a href=170.htm>Правилами не регламентируется.</a></ol>
