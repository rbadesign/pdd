<center><h2><u>Вопрос №18</u></h2></center><br>
<center><h2>Разрешается ли движение до места ремонта или стоянки в темное время суток с негорящими (из-за неисправности) фарами и задними габаритными огнями?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=180.htm>Запрещается только на дорогах без искусственного освещения.</a><li><a href=181.htm>Запрещается.</a><li><a href=180.htm>Разрешается.</a></ol>
