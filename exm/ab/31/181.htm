<center><h3><font color=green>Ответ верный.</font></h3></center>
<hr>
<ol>
<li><font color=red>Запрещается только на дорогах без искусственного освещения.</font></a><li><font color=green><b>Запрещается.</b></font></a><li><font color=red>Разрешается.</font></a></ol>
