<center><h2><u>Вопрос №10</u></h2></center><br>
<center><h2>В каком случае Вы имеете право двигаться в населенном пункте со скоростью более 60 км/ч?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=100.htm>Только при выполнении обгона.</a><li><a href=101.htm>Только если установлены дорожные знаки, разрешающие движение со скоростью более 60 км/ч.</a><li><a href=100.htm>В обоих перечисленных случаях.</a></ol>
