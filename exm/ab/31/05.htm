<center><h2><u>Вопрос №5</u></h2></center><br>
<center><h2>Разрешается ли Вам пересекать двойную сплошную линию продольной разметки?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=050.htm>Разрешается только при выезде из дворов и других прилегающих территорий.</a><li><a href=050.htm>Разрешается только при обгоне.</a><li><a href=050.htm>Разрешается только при интенсивном движении.</a><li><a href=051.htm>Не разрешается.</a></ol>
