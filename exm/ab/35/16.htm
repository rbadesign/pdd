<center><h2><u>Вопрос №16</u></h2></center><br>
<center><h2>Как Вы должны поступить с пассажирами при вынужденной остановке на железнодорожном переезде?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=160.htm>Высадить людей, если принятые меры не позволяют убрать автомобиль с переезда.</a><li><a href=160.htm>При появлении поезда высадить людей.</a><li><a href=161.htm>Немедленно высадить людей.</a></ol>
