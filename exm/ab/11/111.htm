<center><h2>Какие требования предъявляются к водителю обгоняемого транспортного средства?</h2></center>
<center><h3><font color=green>Ответ верный.</font></h3></center>
<hr>
<ol>
<li><font color=red>Он должен уступить дорогу автомобилю, завершающему обгон.</font></a><li><font color=green><b>Он не должен препятствовать обгону путем повышения скорости движения или иными действиями.</b></font></a></ol>
