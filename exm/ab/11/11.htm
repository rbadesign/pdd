<center><h2><u>Вопрос №11</u></h2></center><br>
<center><h2>Какие требования предъявляются к водителю обгоняемого транспортного средства?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=110.htm>Он должен уступить дорогу автомобилю, завершающему обгон.</a><li><a href=111.htm>Он не должен препятствовать обгону путем повышения скорости движения или иными действиями.</a></ol>
<br><br>
