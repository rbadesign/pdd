<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=170.htm>Только фары ближнего света.</a><li><a href=170.htm>Только фары дальнего света.</a><li><a href=171.htm>Фары ближнего или дальнего света.</a></ol>
