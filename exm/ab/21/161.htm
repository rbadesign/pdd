<center><h2><u>Вопрос №16</u></h2></center><br>
<center><h2>В каких случаях при выезде из жилой зоны Вы должны уступить дорогу транспортным средствам?</h2></center>
<center><h3><font color=green>Ответ верный.</font></h3></center>
<hr>
<ol>
<li><font color=green><b>Во всех случаях.</b></font></a><li><font color=red>Только при наличии знака «Уступите дорогу».</font></a><li><font color=red>Только если другое транспортное средство приближается к Вам справа.</font></a></ol>
