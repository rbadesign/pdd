<center><h2>Кто из водителей нарушает правила разворота на автомагистрали?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=161.htm>Только водитель легкового автомобиля.</a><li><a href=160.htm>Только водитель грузового автомобиля, выполняющего ремонтные или уборочные работы.</a><li><a href=160.htm>Оба нарушают.</a><li><a href=160.htm>Оба не нарушают.</a></ol>
