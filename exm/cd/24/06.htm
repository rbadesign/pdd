<center><h2><u>Вопрос №6</u></h2></center><br>
<center><h2>Что означает мигание желтого сигнала светофора?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=060.htm>Предупреждает о неисправности светофора.</a><li><a href=061.htm>Разрешает движение и информирует о наличии нерегулируемого перекрестка или пешеходного перехода.</a><li><a href=060.htm>Запрещает дальнейшее движение.</a></ol>
