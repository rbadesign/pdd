<center><h2><u>Вопрос №20</u></h2></center><br>
<center><h2>На какой срок может быть наложен кровоостанавливающий жгут?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
	<li><a href=200.htm>Не более получаса в теплое время года и не более одного часа в холодное время года.</a>
	<li><a href=201.htm>Не более одного часа в теплое время года и не более получаса в холодное время года.</a>
	<li><a href=200.htm>Время не ограничено.</a>
</ol>
