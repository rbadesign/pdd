<center><h2>Должен ли в этой ситуации водитель, остановившийся из-за неисправности, выставить знак аварийной остановки?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=070.htm>Должен, если неисправна аварийная сигнализация.</a><li><a href=071.htm>Должен во всех случаях.</a><li><a href=070.htm>Не должен.</a></ol>
