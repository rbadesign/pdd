<center><h2><u>Вопрос №11</u></h2></center><br>
<center><h2>Разрешен ли на двухполосной дороге обгон на перекрестках?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=110.htm>Разрешен только на нерегулируемых перекрестках.</a><li><a href=111.htm>Разрешен только на перекрестках неравнозначных дорог при движении по главной дороге.</a><li><a href=110.htm>Запрещен во всех случаях.</a></ol>
