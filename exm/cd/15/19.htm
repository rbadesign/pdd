<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=190.htm>Чем круче спуск, тем выше передача.</a><li><a href=191.htm>Чем круче спуск, тем ниже передача.</a><li><a href=190.htm>Выбор передачи не зависит от крутизны спуска.</a></ol>
