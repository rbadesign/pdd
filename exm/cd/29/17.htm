<center><h2><u>Вопрос №17</u></h2></center><br>
<center><h2>Какие внешние световые приборы должны быть включены на транспортном средстве при движении в светлое время суток?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=170.htm>Только дневные ходовые огни.</a><li><a href=170.htm>Только фары ближнего света.</a><li><a href=170.htm>Только противотуманные фары.</a><li><a href=171.htm>Любые из перечисленных.</a></ol>
