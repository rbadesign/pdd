<center><h2><u>Вопрос №18</u></h2></center><br>
<center><h2>При каком значении суммарного люфта в рулевом управлении допускается эксплуатация легкового автомобиля?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=181.htm>Не более 10 градусов.</a><li><a href=180.htm>Не более 20 градусов.</a><li><a href=180.htm>Не более 25 градусов.</a></ol>
