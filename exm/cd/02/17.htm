<center><h2><u>Вопрос №17</u></h2></center><br>
<center><h2>В каких из перечисленных случаев запрещена буксировка на гибкой сцепке?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=170.htm>Только на горных дорогах.</a><li><a href=171.htm>Только в гололедицу.</a><li><a href=170.htm>Только в темное время суток и в условиях недостаточной видимости.</a><li><a href=170.htm>Во всех перечисленных случаях.</a></ol>
