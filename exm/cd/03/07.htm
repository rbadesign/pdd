<center><h2>В каких случаях Вы не должны подавать предупредительный сигнал указателями поворота?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=070.htm>Только при отсутствии на дороге других участников движения.</a><li><a href=071.htm>Только если сигнал может ввести в заблуждение других участников движения.</a><li><a href=070.htm>В обоих перечисленных случаях.</a></ol>
