<center><h2><u>Вопрос №16</u></h2></center><br>
<center><h2>Как Вы должны поступить, если сразу за пешеходным переходом образовался затор?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=160.htm>Остановиться на пешеходном переходе, если нет пешеходов.</a><li><a href=161.htm>Остановиться непосредственно перед пешеходным переходом.</a><li><a href=160.htm>Остановиться не ближе 5 м до пешеходного перехода.</a></ol>
