<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=170.htm>Только при движении автопоезда.</a><li><a href=170.htm>Только во время остановки или стоянки.</a><li><a href=171.htm>В обоих случаях.</a></ol>
