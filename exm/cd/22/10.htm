<center><h2><u>Вопрос №10</u></h2></center><br>
<center><h2>Разрешается ли Вам использовать для движения трамвайные пути встречного направления?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=100.htm>Разрешается, если при этом не будут созданы помехи встречным транспортным средствам.</a><li><a href=100.htm>Разрешается только при объезде трамвая попутного направления.</a><li><a href=101.htm>Не разрешается.</a></ol>
