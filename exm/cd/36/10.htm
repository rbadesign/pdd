<center><h2><u>Вопрос №10</u></h2></center><br>
<center><h2>В каких случаях на дорогах, проезжая часть которых разделена линиями разметки, Вы обязаны двигаться строго по полосам?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=100.htm>Только при интенсивном движении.</a><li><a href=100.htm>Только если полосы движения обозначены сплошными линиями разметки.</a><li><a href=101.htm>Во всех случаях.</a></ol>
