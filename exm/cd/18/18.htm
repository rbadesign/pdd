<center><h2><u>Вопрос №18</u></h2></center><br>
<center><h2>В каком случае Вам разрешается эксплуатация автомобиля?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=180.htm>Шины имеют отслоения протектора или боковины.</a><li><a href=180.htm>Шины имеют порезы, обнажающие корд.</a><li><a href=181.htm>На задней оси автомобиля установлены шины с восстановленным рисунком протектора.</a></ol>
