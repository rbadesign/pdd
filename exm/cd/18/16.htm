<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=160.htm>Уступить дорогу автомобилю.</a><li><a href=160.htm>Подать звуковой сигнал и начать движение.</a><li><a href=161.htm>Начать движение, убедившись, что водитель автомобиля уступает дорогу.</a></ol>
