<center><h2><u>Вопрос №18</u></h2></center><br>
<center><h2>Как воспринимается водителем скорость своего автомобиля при длительном движении по равнинной дороге на большой скорости?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=181.htm>Кажется меньше, чем в действительности.</a><li><a href=180.htm>Кажется больше, чем в действительности.</a><li><a href=180.htm>Восприятие скорости не меняется.</a></ol>
