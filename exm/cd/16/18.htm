<center><h2><u>Вопрос №18</u></h2></center><br>
<center><h2>В каком случае Вам запрещается дальнейшее движение на автомобиле с прицепом даже до места ремонта или стоянки?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=180.htm>Не установлен опознавательный знак автопоезда.</a><li><a href=180.htm>Отсутствуют предусмотренные конструкцией зеркала заднего вида.</a><li><a href=181.htm>Неисправно сцепное устройство.</a></ol>
