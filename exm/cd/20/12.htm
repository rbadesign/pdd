<center><h2><u>Вопрос №12</u></h2></center><br>
<center><h2>Разрешена ли стоянка автобусам на краю тротуара, граничащего с проезжей частью?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=120.htm>Да.</a><li><a href=120.htm>Да, но только с частичным заездом на тротуар.</a><li><a href=120.htm>Да, но только маломестным автобусам.</a><li><a href=121.htm>Нет.</a></ol>
