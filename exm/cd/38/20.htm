<center><h2><u>Вопрос №20</u></h2></center><br>
<center><h2>В каких случаях пострадавшего извлекают из салона автомобиля?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
	<li><a href=200.htm>Всегда при потере потерпевшим сознания.</a>
	<li><a href=201.htm>При потере потерпевшим сознания и отсутствии у него пульса на сонной артерии и признаков дыхания.</a>
	<li><a href=200.htm>При переломах нижних конечностей.</a>
</ol>
