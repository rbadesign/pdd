<center><h2><u>Вопрос №16</u></h2></center><br>
<center><h2>В каких случаях при выезде из жилой зоны Вы должны уступить дорогу транспортным средствам?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=161.htm>Во всех случаях.</a><li><a href=160.htm>Только при наличии знака «Уступите дорогу».</a><li><a href=160.htm>Только если другое транспортное средство приближается к Вам справа.</a></ol>
