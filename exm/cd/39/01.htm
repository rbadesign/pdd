<center><h2><u>Вопрос №1</u></h2></center><br>
<center><h2>Водители и пассажиры каких транспортных средств при движении должны быть пристегнуты ремнями безопасности?</h2></center>
<hr>
<h3>Варианты ответа:</h3>
<ol>
<li><a href=010.htm>Только легковых автомобилей.</a><li><a href=010.htm>Всех автомобилей.</a><li><a href=011.htm>Всех транспортных средств, оборудованных ремнями безопасности.</a></ol>
